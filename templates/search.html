<!-- This view is responisble for searching for and displaying tasks based on the task title and labels -->
<ion-view view-title="Search">
  <ion-content>
    <!-- Search bar -->
    <div class="list list-inset">
      <div class="item item-input">
        <a class="icon ion-search placeholder-icon" ng-click="search()"></a>
        <input type="text" placeholder="Search" ng-model="data.searchTerm">
      </div>
    </div>
    
    <!-- Message thats shown when the search returns no results -->
    <h3 class="error-message" ng-show="isEmpty()">No results found!</h3>    
      
    <!-- Search results -->
    <ion-list ng-show="!isEmpty()">
      <ion-item class="item-icon-right" ng-click="selectTask($index)" ng-repeat="result in data.results" href="#/app/calendar">
        <!-- Task title -->
        <h2>{{result.task.title}}</h2>
        
        <!-- List title -->
        <h4>{{result.listTitle}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
